<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Progress GIF Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Swim Progress GIF Generator</h1>
        
        <div class="input-group">
            <label for="completedYards">Yards Completed:</label>
            <input type="number" id="completedYards" min="0" max="8800" value="0" step="25">
            <button id="generateBtn">Generate Progress GIF</button>
            <button id="exportVideoBtn">Export Video (WebM)</button>
        </div>
        
        <div class="preview-container">
            <h3>Preview</h3>
            <div id="medal-container">
                <!-- The medal and swimmer will be rendered here -->
                <img id="medal" src="assets/medal.png" alt="Swim Medal" />
                <img id="swimmer" src="assets/swimmer.png" alt="Swimmer">
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="currentYards">0</span> / <span id="targetYards">8800</span> yards
                </div>
            </div>
        </div>
        
        <div class="result" id="result">
            <h3>Your Progress GIF</h3>
            <div id="gifOutput"></div>
            <div class="share-buttons">
                <button id="downloadGif" class="download-btn" style="display: none;">Save GIF to Camera Roll</button>
                <button id="downloadVideo" class="download-btn" style="display: none;">Save Video to Camera Roll</button>
                <button id="shareGifBtn" class="share-btn" style="display: none;">Copy GIF Link</button>
                <button id="shareVideoBtn" class="share-btn" style="display: none;">Copy Video Link</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
